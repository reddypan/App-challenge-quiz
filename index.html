        <header> <u>Task Estimator</u></header>
        <div class="container">

                    <section id="form-input1">
                        <p>Given number of stories and average tasks per story, this program will calculate the average

                        <strong>Number of Stories:</strong><br>
                        <input type="text" name="story" id="story" required><br>
                        <br>
                        <strong>Average tasks per story:</strong><br>
                        <input type="text" name="tasks" id="tasks" required><br><br>
                        <input type="button" class="btn-success" value="Submit" onclick="taskEstimator(document.getElementById('story').value, document.getElementById('tasks').value)">
                        <br>
                        <br>
                        <br>
